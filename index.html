<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Factus - AI Lawyer</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Rich Navy Blue Ombre with a Tech Feel (Radial Gradient) */
            background: radial-gradient(circle at center, #1a3a6c 0%, #020c1b 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 60px;
        }

        /* Empty placeholder to keep links pushed to the right */
        .logo {
            width: 150px; 
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #a0a0a0;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ffffff;
        }

        /* --- Hero Section --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 80px;
        }

        /* New Brand Label above the main text */
        .brand-label {
            color: #4da6ff; /* Electric Blue */
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px; /* Space between label and headline */
            text-shadow: 0 0 15px rgba(77, 166, 255, 0.4);
        }

        h1 {
            font-size: 5.5rem;
            line-height: 1;
            font-weight: 700;
            letter-spacing: -2px;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .tech-accent {
            background: linear-gradient(to right, #4da6ff, #0066cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            color: #4da6ff; /* Fallback */
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 50px;
            font-weight: 400;
        }

        /* --- The Interactive Call Buttons Area --- */
        .call-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .call-btn {
            position: relative;
            background-color: #ffffff;
            color: #020c1b;
            border: none;
            border-radius: 50px;
            padding: 18px 0;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            overflow: hidden;
            width: 220px;
            height: 60px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 20px rgba(77, 166, 255, 0.2);
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(77, 166, 255, 0.4);
            background-color: #f0f0f0;
        }

        .btn-text, .btn-number {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }

        .btn-number {
            transform: translateY(100%);
            opacity: 0;
            font-family: monospace;
            font-size: 16px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .call-btn:hover .btn-text {
            transform: translateY(-100%);
            opacity: 0;
        }

        .call-btn:hover .btn-number {
            transform: translateY(0);
            opacity: 1;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .nav-links { display: none; }
            h1 { font-size: 3rem; padding: 0 20px; }
            .call-wrapper { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"></div> 
        
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <section class="hero">
        <div class="brand-label">CALL FACTUS</div>

        <h1>
            AI Lawyer, available <br>
            anytime <span class="tech-accent">24/7.</span>
        </h1>
        
        <p class="subtitle">Professional legal guidance in seconds</p>

        </div>
    </section>

</body>
</html>
